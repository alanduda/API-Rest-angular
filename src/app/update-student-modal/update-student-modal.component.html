<div class="back">
  <div class="container" tabindex="-1" role="dialog">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="titlee">Update Student</h5>
            <button type="button" class="close btn btn-danger" (click)="closeModal()">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <form #f="ngForm">
              <div class="form-group row">
                <label for="name" class="col-sm-2 col-form-label">Name</label>
                <input type="text" class="form-control" name="name" [(ngModel)]="student.nome" required minlength="3" #name="ngModel">
                <div *ngIf="!name.valid && name.touched"  class="alert alert-danger" role="alert" style="color: black;">Enter at least 3 characters</div>
              </div>
              <div class="form-group row">
                <label for="email" class="col-sm-2 col-form-label">Email</label>
                <input type="email" class="form-control" name="email" [(ngModel)]="student.email" required #email="ngModel">
                <div *ngIf="!email.valid && email.touched"  class="alert alert-danger" role="alert" style="color: black;">Invalid Email</div>
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-outline-success" [disabled]="!f.valid" (click)=updateStudent()>Save changes</button>
            <button type="button" class="btn btn-outline-danger" (click)="closeModal()">Cancel</button>
          </div>
        </div>
      </div>
    </div>
</div>
