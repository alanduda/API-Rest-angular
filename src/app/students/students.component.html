<form #f="ngForm" (ngSubmit)="addStudent()">
  <div class="form-group row">
    <label for="name" class="col-sm-2 col-form-label">Student Name</label>
    <input type="text" class="form-control" name="name" [(ngModel)]="student.nome" required minlength="3" #name="ngModel">
    <div *ngIf="!name.valid && name.touched"  class="alert alert-danger" role="alert" style="color: black;">Enter at least 3 characters</div>
  </div>
  <div class="form-group row">
    <label for="email" class="col-sm-2 col-form-label">Student Email</label>
    <input type="email" class="form-control" name="email" [(ngModel)]="student.email" required #email="ngModel">
    <div *ngIf="!email.valid && email.touched"  class="alert alert-danger" role="alert" style="color: black;">Invalid Email</div>
  </div>
  <div class="d-inline-flex p-2 bd-highlight">
    <button class="btn btn-outline-success" [disabled]="!f.valid" type="submit">Register</button>
  </div>
</form>

<table class="table table-dark table-striped">
  <thead>
    <tr>
      <th scope="col">#ID</th>
      <th scope="col">Name</th>
      <th scope="col">Email</th>
      <th scope="col"></th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let student of students">
      <td>{{student.id}}</td>
      <td>{{student.nome}}</td>
      <td>{{student.email}}</td>
      <td><button class="btn btn-outline-danger" (click)="deleteStudent(student.id)">Remove</button></td>
    </tr>
  </tbody>
</table>
